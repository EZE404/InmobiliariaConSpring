<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{property.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{property.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/propertys}" th:text="#{property.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('property')}" />
            <form th:action="${T(io.bootify.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='property', field='type', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='rooms', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='active', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='owner', type='select')}" />
                <input type="submit" th:value="#{property.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
